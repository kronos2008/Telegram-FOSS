name: Build Telegram-FOSS (Final)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Gradle Wrapper (MaxPermSize)
        run: |
          # Эта команда удаляет проблемную строчку, которая мешала сборке
          sed -i 's/-XX:MaxPermSize=[^ ]*//g' gradle.properties || true

      - name: Fix API keys filename
        run: |
          # Создаем файл с API ключами из секретов GitHub
          echo "APP_ID = ${{ secrets.API_ID }}" > TMessagesProj/API_KEYS
          echo "APP_HASH = ${{ secrets.API_HASH }}" >> TMessagesProj/API_KEYS

      - name: Fix compileSdkVersion
        run: |
          # Добавляем недостающую строчку, которая есть в любом нормальном проекте
          sed -i '/android {/a \ \ \ \ compileSdkVersion 33' TMessagesProj/build.gradle || true

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-telegram-foss
          # Этот путь найдет ЛЮБОЙ .apk файл внутри проекта
          path: |
            **/*.apk
