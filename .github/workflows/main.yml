name: Build Telegram

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fix API keys
        run: |
          echo "API_ID=${{ secrets.API_ID }}" > TMessagesProj/API_KEYS
          echo "API_HASH=${{ secrets.API_HASH }}" >> TMessagesProj/API_KEYS
          cp TMessagesProj/API_KEYS ./API_KEYS 2>/dev/null || true
          cp TMessagesProj/API_KEYS ./API_KEYs 2>/dev/null || true
      
      - name: KILL THE BUG
        run: |
          # Комментим строки, где падает
          sed -i '68s/^/\/\//' TMessagesProj/build.gradle || true
          sed -i '103s/^/\/\//' TMessagesProj/build.gradle || true
          # Вставляем ключи
          sed -i '/android {/a \ \ \ \ defaultConfig {\n \ \ \ \ \ \ buildConfigField "int", "APP_ID", "${{ secrets.API_ID }}"\n \ \ \ \ \ \ buildConfigField "String", "APP_HASH", "\"${{ secrets.API_HASH }}\""\n \ \ \ \ }' TMessagesProj/build.gradle || true
      
      - name: FIX GRADLE (добавляем compileSdkVersion)
        run: |
          sed -i '/android {/a \ \ \ \ compileSdkVersion 33' TMessagesProj/build.gradle || true
      
      - name: FIX GRADLE URL
        run: |
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-7.2-all.zip" > gradle/wrapper/gradle-wrapper.properties
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          sed -i 's/-XX:MaxPermSize=[^ ]*//g' gradle.properties || true
          ./gradlew assembleRelease
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-telegram
          path: |
            TMessagesProj/build/outputs/apk/**/*.apk
            **/build/outputs/apk/**/*.apk
