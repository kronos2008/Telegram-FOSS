name: Build Telegram

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fix API keys
        run: |
          echo "API_ID=${{ secrets.API_ID }}" > TMessagesProj/API_KEYS
          echo "API_HASH=${{ secrets.API_HASH }}" >> TMessagesProj/API_KEYS
          cp TMessagesProj/API_KEYS ./API_KEYS 2>/dev/null || true
          cp TMessagesProj/API_KEYS ./API_KEYs 2>/dev/null || true
      
      - name: KILL THE BUG
        run: |
          # Комментим строку 103
          sed -i '103s/^/\/\//' TMessagesProj/build.gradle || true
          # Вставляем ключи
          sed -i '/android {/a \ \ \ \ defaultConfig {\n \ \ \ \ \ \ buildConfigField "int", "APP_ID", "${{ secrets.API_ID }}"\n \ \ \ \ \ \ buildConfigField "String", "APP_HASH", "\"${{ secrets.API_HASH }}\""\n \ \ \ \ }' TMessagesProj/build.gradle || true
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Gradle (ULTIMATE DEBUG)
        run: |
          chmod +x gradlew
          sed -i 's/-XX:MaxPermSize=[^ ]*//g' gradle.properties || true
          echo "=== Содержимое build.gradle (первые 50 строк) ==="
          cat -n TMessagesProj/build.gradle | head -50
          echo "=== Запускаем сборку с детальным логом ==="
          ./gradlew assembleRelease --stacktrace --info --no-daemon || true
          echo "=== Если упало - смотрим логи демона ==="
          ls -la /home/runner/.gradle/daemon/ 2>/dev/null || true
          tail -50 /home/runner/.gradle/daemon/*/daemon-*.log 2>/dev/null || true
          
      - name: Upload APK (если вдруг собралось)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-telegram
          path: "**/*.apk"
