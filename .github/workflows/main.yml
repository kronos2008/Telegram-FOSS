name: Build Telegram-FOSS (Final)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Gradle Wrapper (MaxPermSize)
        run: |
          sed -i 's/-XX:MaxPermSize=[^ ]*//g' gradle.properties || true

      - name: Fix API keys filename
        run: |
          echo "APP_ID = ${{ secrets.API_ID }}" > ./API_KEYS
          echo "APP_HASH = ${{ secrets.API_HASH }}" >> ./API_KEYS
          cp ./API_KEYS TMessagesProj/API_KEYS 2>/dev/null || true

      - name: Fix compileSdkVersion
        run: |
          sed -i '/android {/a \ \ \ \ compileSdkVersion 33' TMessagesProj/build.gradle || true

      - name: Replace broken libwebp
        run: |
          rm -rf TMessagesProj/jni/libwebp
          git clone https://chromium.googlesource.com/webm/libwebp TMessagesProj/jni/libwebp

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-telegram-foss
          path: "**/*.apk"
