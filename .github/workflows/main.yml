name: Build Telegram

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fix API keys
        run: |
          # Создаём файл в том формате, который ищет сборка
          echo "API_ID=${{ secrets.API_ID }}" > TMessagesProj/API_KEYS
          echo "API_HASH=${{ secrets.API_HASH }}" >> TMessagesProj/API_KEYS
          # Копируем во все возможные места
          cp TMessagesProj/API_KEYS ./API_KEYS 2>/dev/null || true
          cp TMessagesProj/API_KEYS ./API_KEYs 2>/dev/null || true
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          sed -i 's/-XX:MaxPermSize=[^ ]*//g' gradle.properties || true
          ./gradlew assembleRelease
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-telegram
          path: "**/*.apk"
